<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Notas dos alunos</h1>
        <form id="form">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Digite seu nome" required>
    
          <label for="disciplina">Selecione a Disciplina</label>
          <select id="disciplina" required>
            <option value="">Escolha uma disciplina</option>
            <option value="matematica">Matemática</option>
            <option value="portugues">Português</option>
            <option value="ciencias">Ciências</option>
          </select>
    
          <label for="trabalho1">Trabalho 1</label>
          <input type="number" id="trabalho1" placeholder="Nota" min="0.01" max="100" step="0.01" required>
    
          <label for="trabalho2">Trabalho 2</label>
          <input type="number" id="trabalho2" placeholder="Nota" min="0.01" max="100" step="0.01" required>
    
          <label for="prova1">Prova 1</label>
          <input type="number" id="prova1" placeholder="Nota" min="0.01" max="100" step="0.01" required>
    
          <label for="prova2">Prova 2</label>
          <input type="number" id="prova2" placeholder="Nota" min="0.01" max="100" step="0.01" required>
    
          <button type="button" onclick="calcularMedia()">Calcular Média</button>
          <button type="button" onclick="limparHistorico()">Limpar</button>
        </form>
        <div class="result" id="resultado"></div>
        <div class="historico" id="historico"></div>
      </div>
      <script src="script/script.js"></script>  
</body>
</html>
